<h1>Project List</h1>

<ul>
    @for (p of projectList(); track p.uuid) {
    <li>
        {{ p.title }}
        <a [routerLink]="['..', 'project', p.uuid]">Go to details</a>
    </li>
    }
</ul>

<div>
    <app-project-form></app-project-form>
    <div>
        <button>CREAR</button>
    </div>
</div>

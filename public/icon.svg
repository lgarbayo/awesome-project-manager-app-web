<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#0a2368"/>
            <stop offset="1" stop-color="#00154f"/>
        </linearGradient>

        <linearGradient id="vortex_gradient" x1="150" y1="400" x2="450" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#005bea"/>
            <stop offset="0.6" stop-color="#00c6fb"/>
            <stop offset="1" stop-color="#00e0ff"/>
        </linearGradient>

        <linearGradient id="arrow_tip_gradient" x1="350" y1="150" x2="480" y2="50" gradientUnits="userSpaceOnUse">
             <stop offset="0" stop-color="#00e0ff" stop-opacity="0"/>
            <stop offset="0.3" stop-color="#ffba00"/>
            <stop offset="1" stop-color="#ff5e00"/>
        </linearGradient>

        <filter id="soft_shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
            <feOffset in="blur" dx="4" dy="8" result="offsetBlur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect x="30" y="30" width="452" height="452" rx="100" fill="url(#bg_gradient)"/>

    <g opacity="0.6" fill="#4a6fa5">
        <path d="M120 430 L90 380 L160 360 L190 410 Z" transform="rotate(-20 140 395)"/>
        <path d="M80 350 L60 300 L130 280 L150 330 Z" transform="rotate(-10 105 315)"/>
        <path d="M180 460 L160 410 L230 390 L250 440 Z" transform="rotate(-30 205 425)"/>
    </g>

    <g filter="url(#soft_shadow)">
        <path d="M230 420 C180 410, 130 350, 150 280 C170 210, 250 180, 320 200 C360 210, 390 250, 380 290 C370 330, 330 360, 290 350 C260 340, 240 310, 250 280 C260 250, 300 230, 340 240 C390 255, 430 150, 460 80"
              fill="none" stroke="url(#vortex_gradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>

        <path d="M460 80 L380 110 L430 160 Z" fill="url(#vortex_gradient)"/>

         <path d="M465 75 L375 105 L435 165 Z" fill="url(#arrow_tip_gradient)" style="mix-blend-mode: screen;"/>
    </g>
</svg>
